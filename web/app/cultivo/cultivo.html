<div>
  <section class="contenedor-cultivos">
    <div class="cultivo" ng-repeat="cultivo in vm.data.allCultivos">
      <div class="cultivo__imagen">
        <img ng-src="{{cultivo.imagen}}" alt="">
      </div>

      <div class="cultivo__informacion">
        <div class="cultivo__datos">
          <h2 class="cultivo__nombre-comun" ng-bind="cultivo.nombre"></h2>
          <h5 class="cultivo__nombre-cientifico" ng-bind="cultivo.nombreCientifico"></h5>
          <p class="cultivo__descripcion" ng-bind="cultivo.descripcion">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet vitae ad aut
            eum voluptatibus quasi ipsam, odio sapiente eligendi officia dolorum explicabo
            cumque quos atque reprehenderit dolores assumenda culpa quas.
          </p>
        </div>

        <div class="cultivo__contenedor-opciones">
          <div class="contenedor">
            <div class="cultivo__opciones menu" id="cultivo__opciones{{$index}}">
              <a class="btn-afecciones" ng-click="vm.verTipoAfecciones($index)">Afecciones</a>
              <a href="">Diagnosticar</a>
              <a href="">Recomendaciones</a>
            </div>

            <div class="cultivo__sub-opciones">
              <a ng-repeat="tipo in vm.data.tiposAfecciones" ng-bind="tipo.nombre"  ui-sref="cultivo.afecciones({
                idTipo: tipo.id, 
                idCultivo: cultivo.id})"></a>
              <a class="btn-volver" ng-click="vm.volverAfecciones($index)">Volver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

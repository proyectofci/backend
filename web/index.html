<!DOCTYPE html>

<html ng-app="app" ng-controller="mainController as vm">
<head>
  <title>Proyecto FCI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos-index.css">
  <link rel="stylesheet" href="css/fuentes.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="img/favicon/favicon_32.png" />
</head>

<body>
  <div class="contenedor-principal">
    <header class="header">
      <div class="header__contenedor-logo">
        <div class="header__logo">
          <a href="">
            <img src="img/logo_2.png" alt="">
          </a>
        </div>
      </div>

      <section class="header__menu">
        <nav class="menu__opciones">
          <a class="menu__boton" ng-class="{'menu__boton--active': $state.includes('inicio')}" ui-sref="inicio">Home</a>
          <a class="menu__boton" ng-class="{'menu__boton--active': $state.includes('cultivo')}"  ui-sref="cultivo.lista">Cultivos</a>
          <!-- <a class="menu__boton" ng-class="{'menu__boton--active': $state.includes('diagnostico')}"  ui-sref="diagnostico">Diagnostico</a> -->
          <a class="menu__boton">Recomendaciones</a>
        </nav>

        <div class="menu__login">
          <a href="" class="login__boton">Login</a>
        </div>
      </section>
    </header>
    <div ui-view></div>
  </div>  

  <!--Angular librerias-->
  <script src="angular/lib/angular.min.js"></script>
  <script src="angular/lib/angular-ui-router.min.js"></script>
  <script src="js/ocLazyLoad.min.js"></script>

  <!--Angular Modulos-->  
  <script src="app/app.module.js"></script>  
  <script src="app/app.route.js"></script>
  <script src="app/app.controller.js"></script>

  <!-- Inicio -->
  <script src="app/inicio/inicio.controller.js"></script>

  <!-- cultivos -->
  <script src="app/cultivo/cultivo.controller.js"></script>
  <script src="app/cultivo/cultivo.factory.js"></script>

  <!-- afecciones -->
  <script src="app/cultivo/afecciones/afecciones.controller.js"></script>
  <script src="app/cultivo/afecciones/afecciones.factory.js"></script>

  <!-- afeccion -->
  <script src="app/cultivo/afeccion/afeccion.controller.js"></script>
  <script src="app/cultivo/afeccion/afeccion.factory.js"></script>

</html>
